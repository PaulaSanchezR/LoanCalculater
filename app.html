<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    
    <title>LOAN CALCULATOR</title>
</head>
<body>
   <header>
       <div class="col-md-12 "><h1>LOAN CALCULATOR
  
   
</h1></div>
</header> 
  <br><br><br>
  <hr class="colorgraph">
  <div class="row">
  <div class="col-lg-8 col-lg-offset-2">
     <form id="loan-form">
        <div class="messages"></div>
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label >Star Date</label>
                  <input type="date" name="starDate" max="3000-12-31"  min="1000-01-01" value="{{infArray.[0]}}"class="form-control" required data-error="Please, Add Star date.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label >End Date</label>
                  <input type="date" name="endDate" max="3000-12-31"  min="1000-01-01" value="{{infArray.[1]}}"class="form-control" required data-error="Please, Add End date.">
              </div>
            </div>
          </div>  
          <div class="row">  
            <div class="col-md-12">
              <div class="form-group">                              
                <select name="printer" class="form-control form-control-lg">
                        <option value="">=== PRINTER ===</option>
                       
                </select>
                </div>
            </div>
           </div> 
           <div class="row">
            <div class="col-md-12">
              <div class="form-group">
               <select name="interface" class="form-control form-control-lg">
               
                    <option value="">=== INTERFACE ===</option>
                    <option value="Lan">Lan</option>
                    <option value="USB">USB</option>
                    <option value="WIFI">WIFI</option>
                    <option value="Bluetooth">Bluetooth</option>
                    <option value="CloudPRNT">CloudPRNT</option>
                    <option value="WebPRNT">WebPRNT</option>
                  
                 </select>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                     <select name="device" class="form-control form-control-lg">
                      
                        <option value="">=== DEVICE ===</option>
                        <option value="Windows">Windows</option>
                        <option value="Mac">Mac</option>
                        <option value="iOS">iOS</option>
                        <option value="Android">Android</option>
                        <option value="Linux">Linux</option>
                    </select>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div> 
          <div class="row">         
            <div class="col-md-12">
              <div class="form-group">
                    <select name="pos" class="form-control form-control-lg">
                   
                    <option value="">=== POS ===</option>
                    <option value="Square">Square</option>
                    <option value="Uber Eats">Uber Eats</option>
                    <option value="Touch Bistro">Touch Bistro</option>
                    <option value="LightSpeed">Android</option>
                    <option value="Quickbooks">Quickbooks</option>
                    <option value="Mindbody">Mindbody</option>
                    <option value="Shopify">Shopify</option>
                    <option value="Vend">Vend</option>
                    <option value="ForUP">Uber Eats</option>
                    <option value="GrubHub">Touch Bistro</option>
                    <option value="Vagaro">Vagaro</option>
                    <option value="Millennium">Millennium</option>
                    <option value="Booker">Booker</option>
                    <option value="Rain POS">Rain POS</option>
                    <option value="Postmates">Vend</option>
                    <option value="Lavu">Lavu</option>
                    <option value="Opentable">Opentable</option>
                    <option value="ChowNow">ChowNow</option>
                    <option value="MJ Freeway">MJ Freeway</option>
                    <option value="DoorDash">DoorDash</option>
                    <option value="PayTrace">PayTrace</option>
                    <option value="Salon Touch">Salon Touch</option>
                    <option value="Adello">Adello</option>
                    <option value="Clover">Clover</option>
                    <option value="New">NEW</option>
                </select>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>  
          <div class="row">
            <div class="col-md-12">
              <input type="submit" class="btn btn-success btn-send" value="CALC">
            </div>
          </div>
        </div>
    </form>
  </div>
</div>

  <br>
  <br>
<hr>
<!-- ,-->
<table id="table" class="col-lg-12 table table-striped">
  <thead>
      <tr>
          <th><h2>DATE</h2></th>
          <th><h2>USERNAME</h2></th>
          <th><h2>PRINTER</h2></th>
          <th><h2>INTERFACE</h2></th>
          <th><h2>DEVICE</h2></th>
          <th><h2>POS</h2></th>
          <th><h2>OBSERVATION</h2></th>
      </tr>
    </thead>
   
       <tr>  
         <th></th>
         <th></th>
         <th></th>
         <th></th>
         <th></th>
        <th></th>
        <th></th>
       </tr> 
   

</table>

</body>
<script scr="js/js.js"></script>
</html>
