<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
   
    <title>-- LOAN CALC --</title>
</head>
<body>

        <header>
            <div class="col-md-12 "><h1>LOAN CALCULATOR</h1></div>
        </header>
        <br><br><br>
        <hr class="colorgraph">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                    <form id="calc-loan-form">
                    <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label >Start Date</label>
                            <input type="date" id="starDate" name="starDate" max="3000-12-31"  min="1000-01-01" value=""class="form-control" required data-error="Please, Add Star date.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                     </div> 
                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label >Loan Amount ($)</label>
                            <input type="text" name="loadAmount" id="loadAmount" class="form-control input-lg" placeholder="Loan Amount" required data-error="Please, Put the Amount.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label >Installment Amount ($)</label>
                              <input type="text" name="installAmount" id="installAmount" class="form-control input-lg" placeholder="Installment Amount" required data-error="Please, Put the Installment Amount.">
                              <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                           <label >Simple Interest Rate (%)</label>
                           <input type="text" name="interesRate" id="interesRate" class="form-control input-lg" placeholder="Interest Rate" required data-error="Please, Put the Interest Rate.">
                           <div class="help-block with-errors"></div>
                              </div>
                       </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label >Installment Interval</label>
                           <select id="installmentInterval" name="installmentInterval" class="form-control form-control-lg" required data-error="Please, Select the Installament Interval.">
                               <option value="daily">Daily</option>
                               <option value="weekly">Weekly</option>
                               <option value="year">Year</option>
                           </select>
                           <div class="help-block with-errors"></div>
                            </div>
                      </div>
                    </div>     
                    <div class="row">
                        <div class="col-md-12">
                          <input type="submit" class="btn" value="CALC">
                        </div>
                    </div>
                    </form>      
            </div>    
        </div>

        <br>
        <br>
      <hr>
      <!-- ,-->
      <div id="loanTable">

      </div>
      <table id="table" class="col-lg-12 table table-striped col-lg-8 col-lg-6 ">
        <thead>
            <tr>
                <th><h2>QUOTA</h2></th>
                <th><h2>DATE</h2></th>
                <th><h2>LOAN AMOUNT</h2></th>
                <th><h2>PAYMENT</h2></th>
                <th><h2>INTEREST</h2></th>
              
            </tr>
          </thead>
         
             <tr>  
               <th id="tableQouta"></th>  
               <th id="tableDate"></th>
               <th id="tableLoanAmount"></th>
               <th id="tablePayment"></th>
               <th id="tableInteres"></th>
            
             </tr> 
         
      
      </table>
    
</body>
<script type="text/javascript" src="app.js"></script>
</html>
